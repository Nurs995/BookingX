<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        body{
            background: gray;
        }
        head{
            height:250px;
            width:1500px;
        // background-image: url(/4.jpg);
            background-size: 100%;
            border-radius: 20px;}
        footer{
            position: absolute;
            background:red;
            color: black;
            width: 10%;
            font-style:italic;
            text-align:right;
        }
    </style>
</head>
<body>
<div class="head" style="margin-left: 20px;">
    <img src="images/header1.jpg">
</div>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Журнал заказов</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Список клиентов</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="club : ${clubs}">
                        <td th:text="${'Имя клиента: '+club.label +'  Номер телефона: ' + club.description + '.   Число гостей: '+ club.description2 + '. Дата мероприятия: ' +club.email+'.' }"></td>
                        <td>
                        </td>
                        <td> <a th:href = "@{'/drop?id='+${club.id}}">Отказано/Удалить</a> </td>&#9731;
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
